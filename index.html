    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,self.addEventListener(\'install\', function(event) { event.waitUntil(caches.open(\'v1\').then(function(cache) { return cache.addAll([\'/\', \'/index.html\']); })); }); self.addEventListener(\'fetch\', function(event) { event.respondWith(caches.match(event.request).then(function(response) { return response || fetch(event.request); })); });');

</head>
<body>
    <h1>Interaktive Web-App</h1>
    <form id="form">
        <label for="inputText">Text:</label><br>
        <input type="text" id="inputText" name="text"><br><br>
        <label for="inputColor">Farbe:</label><br>
        <input type="text" id="inputColor" name="color"><br><br>
        <input type="checkbox" id="bold" name="bold">
        <label for="bold">Bold</label><br><br>
        <input type="submit" value="Change Text">
    </form>
    <p id="text" class="color">Willkommen zu meiner Web-App auf dem iPhone!</p>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            var text = document.getElementById('inputText').value;
            var color = document.getElementById('inputColor').value;
            var isBold = document.getElementById('bold').checked;
            var paragraph = document.getElementById('text');
            paragraph.textContent = text;
            paragraph.style.color = color;
            paragraph.style.fontWeight = isBold ? 'bold' : 'normal';
        });
    </script>
</body>
</html>
